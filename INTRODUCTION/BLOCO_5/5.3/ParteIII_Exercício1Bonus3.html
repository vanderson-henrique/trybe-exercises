<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Cat Walk</title>
 </head>
 <body>
  
  <img style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
  <script>
 // Bônus # 3 : quando o gato chegar ao meio da tela, substitua o img por uma imagem de um gato dançando, mantenha-o dançando por 10 segundos e, em seguida, substitua o img pela imagem original e faça com que ele continue a caminhada.
      let imageCat = document.querySelector('img');
      imageCat.style.marginLeft = '0px';
      let indo = true;
      let move = setInterval(catWalk, 50); // chama a função catWalk a cada 50 milissegundos

      function catWalk(){
          imageCat.style.marginLeft = parseInt(imageCat.style.marginLeft) + 10 + 'px';

        if (parseInt(imageCat.style.marginLeft) == 500){
          catDance(); // chama a função que muda a imagem
        }
        if (parseInt(imageCat.style.marginLeft) == 1100){ 
          catStop(); // chama a função que para a imagem
        }
      }

      function catDance(){
        imageCat.src = "https://gifman.net/wp-content/uploads/2019/06/gato-legal-fofo-07.gif";
        clearInterval(move); // para a imagem
        setTimeout(function(){ // volta com a imagem anterior depois de 10 segundos e volta a chamar a função que faz ele movimentar
          imageCat.src = "http://www.anniemation.com/clip_art/images/cat-walk.gif";
          move = setInterval(catWalk, 50);
        }, 10000)
      }

      function catStop() {
        clearInterval(move); // para a imagem;
        let theEnd = document.createElement('h1'); // cria o texto
        theEnd.innerText = "The end!";
        document.querySelector('body').appendChild(theEnd); // insere no body quando para
      }


  </script>
 </body>
</html>
