<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com elementos</title>
</head>
<body>
    <div id="paiDoPai">
        <div id="pai">
          <div id="primeiroFilho"></div>
          <div id="elementoOndeVoceEsta">
            <div id="primeiroFilhoDoFilho"></div>

            <div id="segundoEUltimoFilhoDoFilho"></div>
          </div>
          Atenção!
          <div id="terceiroFilho"></div>'
          <div id="quartoEUltimoFilho"></div>
        </div>
      </div>
      <script>
          // Acesse o elemento elementoOndeVoceEsta.
          document.querySelector('#elementoOndeVoceEsta');

          // Acesse pai a partir de elementoOndeVoceEsta e adicione uma color a ele.
          document.querySelector('#elementoOndeVoceEsta').parentNode.style.color = "blue";

          // Acesse o primeiroFilhoDoFilho e adicione um texto a ele. 
          document.querySelector('#primeiroFilhoDoFilho').innerText = "Este é o texto do primeiro filho do filho."

          // Acesse o primeiroFilho a partir de pai.
          document.querySelector('#pai').firstElementChild;

          // Agora acesse o primeiroFilho a partir de elementoOndeVoceEsta.
          document.querySelector('#elementoOndeVoceEsta').previousElementSibling;

          // Agora acesse o texto Atenção! a partir de elementoOndeVoceEsta.
          document.querySelector('#elementoOndeVoceEsta').nextSibling;

          // Agora acesse o terceiroFilho a partir de elementoOndeVoceEsta.
          document.querySelector('#elementoOndeVoceEsta').nextElementSibling;

          // Agora acesse o terceiroFilho a partir de pai.
          document.querySelector('#pai').childNodes[5];

          // Crie um irmão para elementoOndeVoceEsta.
          let irmao = document.createElement("div");
          irmao.id = "irmao";
          document.querySelector('#pai').appendChild(irmao);

        // Crie um filho para elementoOndeVoceEsta.
        let filhoElementoOndeVoceEsta = document.createElement('div');
        filhoElementoOndeVoceEsta.id = "filhoDeElemntoOndeVoceEsta";
        document.querySelector('#elementoOndeVoceEsta').appendChild(filhoElementoOndeVoceEsta);

        // Crie um filho para primeiroFilhoDoFilho.
        let filhoDePrimeiroFilhoDoFilho = document.createElement('div');
        filhoDePrimeiroFilhoDoFilho.id = "filhoDePrimeiroFilhoDoFilho";
        document.querySelector('#primeiroFilhoDoFilho').appendChild(filhoDePrimeiroFilhoDoFilho);

        // A partir desse filho criado, acesse terceiroFilho.
        document.querySelector('#filhoDePrimeiroFilhoDoFilho').parentElement.parentElement.parentElement.childNodes[5];
        // ou dessa forma
        document.querySelector('#filhoDePrimeiroFilhoDoFilho').parentElement.parentElement.parentElement.lastElementChild.previousElementSibling.previousElementSibling

        // Remova todos os elementos da página, menos pai, elementoOndeVoceEsta e primeiroFilhoDoFilho.

        let elemento = document.querySelector('#pai');
        let quartoElemento = document.querySelector('#quartoEUltimoFilho');
        let terceiroElemento = document.querySelector('#terceiroFilho');
        elemento.removeChild(elemento.firstElementChild);
        elemento.removeChild(elemento.lastElementChild);
        elemento.removeChild(quartoElemento);
        elemento.removeChild(terceiroElemento);

         let elemento2 = document.querySelector('#elementoOndeVoceEsta');
         let segundoFilho = document.querySelector('#segundoEUltimoFilhoDoFilho');
         elemento2.removeChild(segundoFilho);
         elemento2.removeChild(elemento2.lastElementChild);



        


      </script>
</body>
</html>
