<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com elementos</title>
</head>
<body>
    <div id="paiDoPai">
        <div id="pai">
          <div id="primeiroFilho"></div>
          <div id="elementoOndeVoceEsta">
            <div id="primeiroFilhoDoFilho"></div>
            <div id="segundoEUltimoFilhoDoFilho"></div>
          </div>
          Atenção!
          <div id="terceiroFilho"></div>'
          <div id="quartoEUltimoFilho"></div>
        </div>
      </div>
      <script>
          // Acesse o elemento elementoOndeVoceEsta.
          document.querySelector('#elementoOndeVoceEsta');

          // Acesse pai a partir de elementoOndeVoceEsta e adicione uma color a ele.
          document.querySelector('#elementoOndeVoceEsta').parentNode.style.color = "blue";

          // Acesse o primeiroFilhoDoFilho e adicione um texto a ele. 
          document.querySelector('#primeiroFilhoDoFilho').innerText = "Este é o texto do primeiro filho do filho."

          // Acesse o primeiroFilho a partir de pai.
          document.querySelector('#pai').firstElementChild;

          // Agora acesse o primeiroFilho a partir de elementoOndeVoceEsta.
          document.querySelector('#elementoOndeVoceEsta').previousElementSibling;

          // Agora acesse o texto Atenção! a partir de elementoOndeVoceEsta.
          document.querySelector('#elementoOndeVoceEsta').nextSibling;

          // Agora acesse o terceiroFilho a partir de elementoOndeVoceEsta.
          document.querySelector('#elementoOndeVoceEsta').nextElementSibling;

          // Agora acesse o terceiroFilho a partir de pai.
          document.querySelector('#pai').childNodes[5];

      </script>
</body>
</html>
