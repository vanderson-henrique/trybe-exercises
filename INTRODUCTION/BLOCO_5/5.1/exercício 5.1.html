<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)*/

function paragraph() {
  let paragraph2 = document.getElementsByTagName('p')[1];
  paragraph2.innerText = "Em 2 anos espero estar trabalhando numa boa empresa de tecnologia, tendo adquirido bastante conhecimento na área de desenvolvimento de software e podendo passar pra frente este conhecimento."
}
paragraph();

 // Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).

function color() {
  let quadrado = document.getElementsByClassName('main-content')[0];
  quadrado.style.backgroundColor = 'rgb(76,164,109)';
}
color();

 // Crie uma função que mude a cor do quadrado vermelho para branco.

function color2() {
  let quadradoBranco = document.getElementsByClassName('center-content')[0];
  quadradoBranco.style.backgroundColor = 'white';
}
color2();

 // Crie uma função que corrija o texto da tag <h1>.

function corrigeTexto () {
  let texto = document.getElementsByTagName('h1')[0];
  texto.innerText = 'Exercício 5.1 - JavaScript';
}
corrigeTexto();

 // Crie uma função que modifique todo o texto da tag <p> para maiúsculo.

function maiusculo () {
  let textoMaiusculo = document.getElementsByTagName('p')[1];
  textoMaiusculo.innerText = textoMaiusculo.innerText.toUpperCase();
}
maiusculo();

 // Crie uma função que exiba o conteúdo de todas as tags <p> no console.

function exibeParagrafo () {
  let paragrafos = document.getElementsByTagName('p');
  for (let i = 0; i < paragrafos.length; i += 1){
  console.log(`Este é o parágrafo ${i+1} ${paragrafos[i].innerText}`);
}
}
exibeParagrafo();

    </script>
  </body>
</html>
